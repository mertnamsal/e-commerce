ext {
    versions =[
            springBoot              : "2.7.9",
            springCloud             : "3.1.5",
            swaggerui               : "1.6.14",
            lombok                  : "1.18.26",
            postgreSql              : "42.5.3",
            jwt                     : "4.3.0",



    ]
    libs=[
            springBootStarterWeb        : "org.springframework.boot:spring-boot-starter-web:$versions.springBoot",
            springBootStarterDataJpa    : "org.springframework.boot:spring-boot-starter-data-jpa:$versions.springBoot",
            springBootStarterValidation : "org.springframework.boot:spring-boot-starter-validation:$versions.springBoot",
            springBootMailSender        :"org.springframework.boot:spring-boot-starter-mail:$versions.springBoot",

            // Spring Cloud
            springCloudOpenFeign        : "org.springframework.cloud:spring-cloud-starter-openfeign:$versions.springCloud",
            springCloudConfig           : "org.springframework.cloud:spring-cloud-starter-config:$versions.springCloud",
            springCloudConfigClient     : "org.springframework.cloud:spring-cloud-config-client:$versions.springCloud",
            springCloudConfigServer     : "org.springframework.cloud:spring-cloud-config-server:$versions.springCloud",

            //ApıGateway
            springCloudGateway          : "org.springframework.cloud:spring-cloud-starter-gateway:$versions.springCloud",
            springCloudCircuit          : "org.springframework.cloud:spring-cloud-starter-circuitbreaker-resilience4j:2.1.6",
            springCloudCircuitReactor   : "org.springframework.cloud:spring-cloud-starter-circuitbreaker-reactor-resilience4j:2.1.6",

            // Database
            postgreSql                  : "org.postgresql:postgresql:$versions.postgreSql",
            Mongodb                     : "org.springframework.boot:spring-boot-starter-data-mongodb:$versions.springBoot",



            // Genel BAğımlılıklar
            lombok                      : "org.projectlombok:lombok:$versions.lombok",
            swaggerui                   : "org.springdoc:springdoc-openapi-ui:$versions.swaggerui",


            // Güvenlik
            jwt                         : "com.auth0:java-jwt:$versions.jwt",
            springBootStarterSecurity   : "org.springframework.boot:spring-boot-starter-security:$versions.springBoot",

            // rabbitmq
            springBootRabbitMQ          : "org.springframework.boot:spring-boot-starter-amqp:$versions.springBoot"

    ]
}